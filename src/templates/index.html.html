<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar :: head">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<main class="container my-5">
    <section class="hero-section text-center rounded">
        <div class="container">
            <h1 class="display-4">Welcome to E-Shop</h1>
            <p class="lead">Discover amazing products at great prices</p>
            <a th:href="@{/products}" class="btn btn-primary btn-lg">Shop Now</a>
        </div>
    </section>

    <h2 class="my-4">Featured Products</h2>
    <div class="row">
        <div class="col-md-4" th:each="product : ${featuredProducts}">
            <div class="card product-card">
                <img th:src="@{${product.imageUrl ?: '/images/products/default.png'}}" 
                     class="card-img-top product-img" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text" th:text="${product.description}">Product description</p>
                    <p class="price" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}">$0.00</p>
                    <a th:href="@{/products/detail/} + ${product.id}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
