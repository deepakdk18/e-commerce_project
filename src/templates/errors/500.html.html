<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Server Error</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-danger">
            <h1>500 Server Error</h1>
            <p th:text="${error}" th:unless="${error == null}">An unexpected error occurred.</p>
            <p th:if="${error == null}">We're experiencing technical difficulties.</p>
            <a th:href="@{/}" class="btn btn-primary">Return Home</a>
        </div>
    </div>
</body>
</html>
